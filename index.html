    <style>
      /* Initial page state */
      html, body {
        margin: 0;
        padding: 0;
        background: hsl(var(--background));
        min-height: 100vh;
        overflow-x: hidden;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        scroll-behavior: smooth;
        opacity: 0;
        animation: fadeIn 0.3s ease-out forwards;
        overflow-x: hidden;
        min-height: 100vh;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      #root {
        position: relative;
        min-height: 100vh;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        animation-delay: 0.2s;
        background: linear-gradient(
          135deg,
          hsl(var(--background)),
          hsl(var(--background))
        );
        backdrop-filter: blur(100px);
        overflow-x: hidden;
      }

      /* Enhanced Loading animation */
      .loading {
        position: fixed;
        inset: 0;
        background: hsl(var(--background));
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading.fade-out {
        animation: fadeOut 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .loader {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        position: relative;
        background: conic-gradient(from 0deg, transparent 0%, #9945FF 100%);
        mask: radial-gradient(circle at center, transparent 55%, white 55%);
        -webkit-mask: radial-gradient(circle at center, transparent 55%, white 55%);
        animation: rotate 1s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(1.1);
          visibility: hidden;
        }
      }

      /* Performance optimizations */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Enhanced Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      /* Enhanced Animation Keyframes */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      @keyframes glow {
        0%, 100% { 
          filter: brightness(1) blur(120px);
          opacity: 0.5;
        }
        50% { 
          filter: brightness(1.5) blur(100px);
          opacity: 0.8;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Animation Utilities */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 4s ease-in-out infinite;
      }

      .animate-shimmer {
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(153, 69, 255, 0.1) 50%,
          transparent 100%
        );
        background-size: 1000px 100%;
        animation: shimmer 2s linear infinite;
      }

      .animate-scale-in {
        animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Enhanced Interactive Elements */
      button, a {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }

      button:hover, a:hover {
        transform: translateY(-2px);
      }

      button:active, a:active {
        transform: translateY(0);
      }

      button::after, a::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: translateX(-100%);
      }

      button:hover::after, a:hover::after {
        transform: translateX(100%);
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Enhanced Gradient Orbs */
      .gradient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.5;
        mix-blend-mode: soft-light;
        animation: glow 6s ease-in-out infinite;
        pointer-events: none;
      }

      .gradient-orb.primary {
        background: radial-gradient(circle, rgba(153, 69, 255, 0.4), transparent 70%);
      }

      .gradient-orb.secondary {
        background: radial-gradient(circle, rgba(20, 241, 149, 0.2), transparent 70%);
      }

      /* Smooth Scroll Behavior */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }

      /* Enhanced Card Hover Effects */
      .hover-card {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .hover-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.1);
      }

      /* Text Gradient Animation */
      .animate-gradient-text {
        background: linear-gradient(
          90deg,
          #9945FF,
          #14F195,
          #9945FF
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient 8s linear infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      /* Performance and visual improvements */
      img {
        content-visibility: auto;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.02);
      }

      /* Reduce layout shifts and improve spacing */
      .content {
        min-height: 100vh;
        margin: 0 auto;
        max-width: 1440px;
        padding: 0 24px;
        position: relative;
        z-index: 1;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: linear-gradient(
          to bottom,
          hsl(var(--background)),
          hsl(var(--muted))
        );
      }

      ::-webkit-scrollbar-thumb {
        background: #9945FF;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #7c37cc;
      }

      /* Gradient text effect */
      .gradient-text {
        background: linear-gradient(to right, #9945FF, #14F195);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- Loading animation -->
    <div class="loading">
      <div class="loader"></div>
    </div>

    <div id="root"></div>

    <!-- Script loading with proper order and attributes -->
    <script type="module" src="/src/main.tsx" defer crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.gpteng.co/gptengineer.js" defer crossorigin="anonymous"></script>

    <!-- Enhanced loading handling -->
    <script>
      // Wait for all resources to load
      window.addEventListener('load', () => {
        // Add fade-out class to loading screen
        const loadingScreen = document.querySelector('.loading');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
        }

        // Remove loading screen after animation
        setTimeout(() => {
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
          document.body.style.overflow = 'auto';
        }, 800);

        // Report Web Vitals
        if (window.performance) {
          const observer = new PerformanceObserver((list) => {
            list.getEntries().forEach((entry) => {
              if (entry.entryType === 'largest-contentful-paint') {
                console.log(`LCP: ${entry.startTime}ms`);
              }
            });
          });
          observer.observe({ entryTypes: ['largest-contentful-paint'] });
        }
      });

      // Handle script loading errors
      window.addEventListener('error', (event) => {
        if (event.target.tagName === 'SCRIPT') {
          console.error('Script loading error:', event);
          // Remove loading screen if there's an error
          const loadingScreen = document.querySelector('.loading');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }
      }, true);
    </script>
  </body>
</html>
